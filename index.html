<!DOCTYPE html>
<html lang="pt-BR">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Jogo da Forca</title>
<style>
  body {
    background: #7b3fbf;
    color: #b57de0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;

    margin: 0;
    padding: 20px;
    user-select: none;
  }

  }
  #hint { /* Estilo para a dica */

    margin-bottom: 20px;
    text-align: center;

    margin: 30px 0;
    word-break: break-word;
  }
  #wrong-letters {
    margin: 15px 0;
    font-size: 1.2rem;
  }
  #notification {
    color: #bfa0e2;
    font-weight: bold;
    height: 1.5rem;
  }
  #popup {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: rgba(123, 63, 191, 0.9);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: #fff;
    font-size: 1.5rem;
    visibility: hidden;
  }
  #popup.show {
    visibility: visible;
  }
  #popup button {
    margin-top: 15px;
    background-color: #a67de0;
    border: none;
    padding: 10px 20px;
    color: #302834;
    font-weight: bold;
    cursor: pointer;
    border-radius: 5px;
    font-size: 1rem;
    transition: background-color 0.3s ease;
  }
  #popup button:hover {
    background-color: #7b3fbf;
  }
  #hangman-draw {
    margin-top: 20px;
    width: 150px;
    height: 200px;
  }
</style>
</head>
