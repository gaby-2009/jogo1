<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Jogo da Forca</title>
<style>
  body {
    background: #282c34;
    color: #61dafb;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    height: 100vh;
    margin: 0;
    padding: 20px;
    user-select: none;
  }
  h1 {
    margin-bottom: 10px;
  }
  #word {
    font-size: 2.5rem;
    letter-spacing: 10px;
    margin: 30px 0;
    word-break: break-word;
  }
  #wrong-letters {
    margin: 15px 0;
    font-size: 1.2rem;
  }
  #notification {
    color: #ff6b6b;
    font-weight: bold;
    height: 1.5rem;
  }
  #popup {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: rgba(40, 44, 52, 0.9);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: #fff;
    font-size: 1.5rem;
    visibility: hidden;
  }
  #popup.show {
    visibility: visible;
  }
  #popup button {
    margin-top: 15px;
    background-color: #61dafb;
    border: none;
    padding: 10px 20px;
    color: #282c34;
    font-weight: bold;
    cursor: pointer;
    border-radius: 5px;
    font-size: 1rem;
    transition: background-color 0.3s ease;
  }
  #popup button:hover {
    background-color: #21a1f1;
  }
  #hangman-draw {
    margin-top: 20px;
    width: 150px;
    height: 200px;
  }
</style>
</head>
<body>

<h1>Jogo da Forca</h1>

<div id="word"></div>
<div id="wrong-letters"><strong>Letras erradas:</strong> <span id="wrong-letters-list"></span></div>
<div id="notification"></div>

<svg id="hangman-draw" height="200" width="150">
  <!-- Postes e base -->
  <line x1="10" y1="190" x2="140" y2="190" stroke="#61dafb" stroke-width="4"/>
  <line x1="40" y1="190" x2="40" y2="20" stroke="#61dafb" stroke-width="4"/>
  <line x1="40" y1="20" x2="100" y2="20" stroke="#61dafb" stroke-width="4"/>
  <line x1="100" y1="20" x2="100" y2="40" stroke="#61dafb" stroke-width="4"/>
  <!-- Partes do corpo -->
  <circle id="head" cx="100" cy="55" r="15" stroke="#61dafb" stroke-width="4" fill="none" visibility="hidden"/>
  <line id="body" x1="100" y1="70" x2="100" y2="120" stroke="#61dafb" stroke-width="4" visibility="hidden"/>
  <line id="left-arm" x1="100" y1="80" x2="70" y2="100" stroke="#61dafb" stroke-width="4" visibility="hidden"/>
  <line id="right-arm" x1="100" y1="80" x2="130" y2="100" stroke="#61dafb" stroke-width="4" visibility="hidden"/>
  <line id="left-leg" x1="100" y1="120" x2="70" y2="160" stroke="#61dafb" stroke-width="4" visibility="hidden"/>
  <line id="right-leg" x1="100" y1="120" x2="130" y2="160" stroke="#61dafb" stroke-width="4" visibility="hidden"/>
</svg>

<div id="popup">
  <p id="final-message"></p>
  <button id="play-button">Jogar novamente</button>
</div>

<script>
  const wordEl = document.getElementById('word');
  const wrongLettersEl = document.getElementById('wrong-letters-list');
  const notification = document.getElementById('notification');
  const popup = document.getElementById('popup');
  const finalMessage = document.getElementById('final-message');
  const playBtn = document.getElementById('play-button');

  const hangmanParts = [
    document.getElementById('head'),
    document.getElementById('body'),
    document.getElementById('left-arm'),
    document.getElementById('right-arm'),
    document.getElementById('left-leg'),
    document.getElementById('right-leg')
  ];

  const words = [
    'javascript',
    'computador',
    'programacao',
    'internet',
    'desenvolvedor',
    'algoritmo',
    'tecnologia',
    'software',
    'hardware',
    'interface'
  ];

  let selectedWord = '';
  let correctLetters = [];
  let wrongLetters = [];

  function displayWord() {
    wordEl.innerHTML = selectedWord
      .split('')
      .map(letter => `
        <span>${correctLetters.includes(letter) ? letter : '_'}</span>
      `)
      .join(' ');
    
    const innerWord = wordEl.textContent.replace(/\s/g, '');

    if(innerWord === selectedWord) {
      finalMessage.innerText = 'ParabÃ©ns! VocÃª venceu! ðŸŽ‰';
      popup.classList.add('show');
    }
  }

  function updateWrongLetters() {
    wrongLettersEl.textContent = wrongLetters.join(', ');
    
    hangmanParts.forEach((part, index) => {
      part.style.visibility = index < wrongLetters.length ? 'visible' : 'hidden';
    });

    if(wrongLetters.length === hangmanParts.length) {
      finalMessage.innerText = `Fim de jogo! A palavra era: "${selectedWord}".`;
      popup.classList.add('show');
    }
  }

  function showNotification() {
    notification.innerText = 'VocÃª jÃ¡ tentou essa letra!';
    setTimeout(() => {
      notification.innerText = '';
    }, 1500);
  }

  window.addEventListener('keydown', e => {
    const letter = e.key.toLowerCase();
    if(letter >= 'a' && letter <= 'z' && letter.length === 1) {
      if(selectedWord.includes(letter)) {
        if(!correctLetters.includes(letter)) {
          correctLetters.push(letter);
          displayWord();
        } else {
          showNotification();
        }
      } else {
        if(!wrongLetters.includes(letter)) {
          wrongLetters.push(letter);
          updateWrongLetters();
        } else {
          showNotification();
        }
      }
    }
  });

  playBtn.addEventListener('click', () => {
    correctLetters = [];
    wrongLetters = [];
    selectedWord = words[Math.floor(Math.random() * words.length)];
    popup.classList.remove('show');
    updateWrongLetters();
    displayWord();
  });

  // Inicializar jogo
  selectedWord = words[Math.floor(Math.random() * words.length)];
  displayWord();

</script>

</body>
</html>
