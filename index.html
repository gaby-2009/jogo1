<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Jogo do Quadrado</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #89f7fe, #66a6ff);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    user-select: none;
  }
  h1 {
    color: #fff;
    margin-bottom: 10px;
  }
  #game-area {
    position: relative;
    width: 300px;
    height: 300px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    overflow: hidden;
  }
  #square {
    position: absolute;
    width: 50px;
    height: 50px;
    background-color: #ff4757;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  #square:hover {
    background-color: #ffa502;
  }
  #score {
    margin-top: 15px;
    font-size: 1.5rem;
    color: #fff;
  }
  #time-left {
    margin-top: 5px;
    font-size: 1.2rem;
    color: #fff;
  }
  #start-btn {
    margin-top: 20px;
    padding: 10px 25px;
    font-size: 1rem;
    border: none;
    border-radius: 25px;
    background-color: #2ed573;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  #start-btn:hover {
    background-color: #1eae60;
  }
</style>
</head>
<body>

<h1>Jogo do Quadrado</h1>
<div id="game-area">
  <div id="square" style="display:none;"></div>
</div>
<div id="score">Pontuação: 0</div>
<div id="time-left">Tempo: 30s</div>
<button id="start-btn">Começar</button>

<script>
  const square = document.getElementById('square');
  const gameArea = document.getElementById('game-area');
  const scoreDisplay = document.getElementById('score');
  const timeDisplay = document.getElementById('time-left');
  const startBtn = document.getElementById('start-btn');

  let score = 0;
  let timeLeft = 30;
  let gameInterval;
  let timerInterval;
  let lastClickTime = 0;

  function randomPosition() {
    const maxX = gameArea.clientWidth - square.clientWidth;
    const maxY = gameArea.clientHeight - square.clientHeight;
    const x = Math.floor(Math.random() * maxX);
    const y = Math.floor(Math.random() * maxY);
    return {x, y};
  }

  function moveSquare() {
    const pos = randomPosition();
    square.style.left = pos.x + 'px';
    square.style.top = pos.y + 'px';
  }

  function updateScore() {
    const now = Date.now();
    const diff = now - lastClickTime;
    lastClickTime = now;

    // Pontos baseados na rapidez, mínimo 10 pontos, máximo 100 pontos
    let points = Math.max(10, 100 - diff / 5);
    points = Math.floor(points);
    score += points;
    scoreDisplay.textContent = `Pontuação: ${score}`;
  }

  function gameOver() {
    clearInterval(gameInterval);
    clearInterval(timerInterval);
    square.style.display = 'none';
    alert(`Fim do jogo! Sua pontuação final é: ${score}`);
    startBtn.disabled = false;
  }

  function updateTimer() {
    timeLeft--;
    timeDisplay.textContent = `Tempo: ${timeLeft}s`;
    if (timeLeft <= 0) {
      gameOver();
    }
  }

  square.addEventListener('click', () => {
    updateScore();
    moveSquare();
  });

  startBtn.addEventListener('click', () => {
    score = 0;
    timeLeft = 30;
    lastClickTime = Date.now();
    scoreDisplay.textContent = `Pontuação: ${score}`;
    timeDisplay.textContent = `Tempo: ${timeLeft}s`;
    square.style.display = 'block';
    moveSquare();
    startBtn.disabled = true;

    timerInterval = setInterval(updateTimer, 1000);
    gameInterval = setInterval(() => {
      moveSquare();
    }, 1500);
  });
</script>

</body>
</html>
